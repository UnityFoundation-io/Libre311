app:
  service-id: 1
---
micronaut:
  http:
    client:
      read-timeout: 1m
  server:
    cors:
      enabled: true
      configurations:
        allowedOrigins:
          - http://localhost:3000
          - localhost:3000
          - http://127.0.0.1:3000
---
micronaut:
  http:
    services:
      auth:
        url: http://localhost:8080
  security:
    token:
      enabled: true
      jwt:
        enabled: true
        signatures:
          jwks:
            unity:
              url: https://localhost:8081/keys
    redirect:
      login-success: http://localhost:3000
      login-failure: http://localhost:8080/failed-auth
      logout: http://localhost:8080

datasources:
  default:
    driver-class-name: com.mysql.cj.jdbc.Driver
    db-type: mysql

test-resources:
  containers:
    mysql:
      image-name: mysql:8.2